<!doctype html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Argos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=Epo9GwIWGT5AtgxVLJrd&submodules=geocoder"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/base.css">
</head>

<body class="container-fluid wrapper">
    <div class="row full">
        <div id="vueapp" class="col-5 full">
            <div class="row full">
                <div id="left" class="col-7 full pad">
                    <p>Left</p>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="input_filepath" placeholder="File Path">
                            <input type="text" class="form-control" v-model="input_date" placeholder="Date">
                            <input type="text" class="form-control" v-model="input_location" placeholder="Location">
                            <input type="text" class="form-control" v-model="input_memo" placeholder="Memo">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="addVideo">Add Video</button>
                        <div v-for="video in videos" class="card">
                            <div class="card-header">
                                {{video.filepath}}
                            </div>
                            <img class="card-header" />
                            <div class="card-block">
                                <h4 class="card-title">
                                    {{video.date}}
                                </h4>
                                <h4 class="card-title">
                                    {{video.location.address}}
                                </h4>
                                <p class="card-text">
                                    {{video.memo}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="middle" class="col-5 full pad">
                    <!-- Map Candidates -->
                    <div v-for="location in locations" class="card pad">
                        <div class="card-block">
                            <h4 class="card-title">
                                {{location.address}}
                            </h4>
                            <p class="card-text">
                                {{location.x}}, {{location.y}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right" class="col-7 full">
            <!-- Map -->
        </div>
    </div>

    <script>
        var map = new naver.maps.Map(
            'right', {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            }

        );

        class Video {
            constructor(filepath, date, location, memo) {
                this.filepath = filepath;
                this.date = date;
                this.location = location;
                this.memo = memo;
            }
        }

        class Location {
            constructor(address, x, y) {
                this.address = address;
                this.x = x;
                this.y = y;
            }
        }

        var app = new Vue({
            el: '#vueapp',
            data: {
                videos: [],
                locations: [],

                input_filepath: '',
                input_date: '',
                input_location: '',
                input_memo: '',
            },
            methods: {
                addVideo: function() {
                    this.videos.push(new Video(
                        this.input_filepath,
                        this.input_date,
                        this.input_location,
                        this.input_memo,
                    ));
                    this.input_filepath = '';
                    this.input_date = '';
                    this.input_location = '';
                    this.input_memo = '';
                },
                delVideo: function(index) {
                    this.videos.splice(index, 1);
                }
            },
            watch: {
                input_location: function(newVal, oldVal) {
                    naver.maps.Service.geocode({
                        address: newVal,
                    }, function(status, response) {
                        if (status === naver.maps.Service.Status.ERROR) {
                            return;
                        }
                        app.locations = [];
                        for (i = 0; i < response.result.total; i++) {
                            app.locations.push(new Location(
                                response.result.items[i].address,
                                response.result.items[i].point.x,
                                response.result.items[i].point.y,
                            ));
                        }
                    });
                },
            }
        });
    </script>
</body>
