<!doctype html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Argos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=Epo9GwIWGT5AtgxVLJrd&submodules=geocoder"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/base.css">
</head>

<body class="container-fluid wrapper">
    <div class="row full">
        <div id="vueapp" class="col-5 full">
            <div class="row full">
                <div id="left" class="col-7 full pad scrollable">
                    <div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="fileDialog">Add Video</button>
                        <div class="card pad" v-for="(video, index) in videos" v-on:click="fileOpen(index)" v-bind:class="{'bg-secondary' : index === open_file_index}">
                            <div class="card-block">
                                <h2>{{video.file.split('/').slice(-1)[0]}}</h2>
                                <small>{{video.file}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="middle" class="col-5 full pad scrollable">
                    <form v-if="open_file">
                        <div class="form-group">
                            <label for="inputFile">File name</label>
                            <input type="text" class="form-control" id="inputFile" v-bind:placeholder="open_file.split('/').slice(-1)[0]" readonly>
                        </div>
                        <div class="form-group">
                            <label for="inputMemo">Memo</label>
                            <input type="text" class="form-control" id="inputMemo" v-model="input_memo">
                        </div>
                        <div class="form-group">
                            <label for="inputDatetime">Datetime</label>
                            <input type="datetime-local" class="form-control" id="inputDatetime" v-model="input_datetime">
                        </div>
                        <div class="form-group">
                            <label for="inputLocation">Location</label>
                            <input type="text" class="form-control" id="inputLocation" v-model="input_location">
                            <div v-if="locations.length > 0">
                                <div class="card pad" v-for="(location, index) in locations" v-on:click="locationSet(location)">
                                    <div class="card-block">
                                        <h4 class="card-title">{{location.address}}</h4>
                                        <p class="card-text">{{location.x}}, {{location.y}}</p>
                                    </div>
                                </div>
                            </div>
                            <div v-else-if="input_location.length> 0">
                                <div class="card pad">
                                    <div class="card-block">
                                        <h4 class="card-title">Not found.</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="fileSave()">Save Video</button>
                        <button type="button" class="btn btn-danger btn-lg btn-block" v-on:click="fileDelete()">Delete Video</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="right" class="col-7 full">
            <!-- Map -->
        </div>
    </div>

    <script>
        const {
            dialog
        } = require('electron').remote;

        var map = new naver.maps.Map(
            'right', {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            }
        );

        class Video {
            constructor(file, datetime, location, memo) {
                this.file = file;
                this.datetime = datetime;
                this.location = location;
                this.memo = memo;
            }

            static checkVideo() {

            }
        }

        class Location {
            constructor(address, n, e) {
                this.address = address;
                this.n = n;
                this.e = e;
            }
        }

        var app = new Vue({
            el: '#vueapp',
            data: {
                videos: [],
                files: [],
                locations: [],

                open_file_index: null,
                open_file: '',
                open_datetime: null,
                open_location: null,
                open_memo: null,

                input_location: '',
                input_datetime: '',
                input_memo: '',

                chosen_location: '',
                chosen_marker: null,
            },
            methods: {
                fileDialog: () => {
                    dialog.showOpenDialog({
                            title: 'Choose Video',
                            properties: ['openFile', 'multiSelections'],
                        },
                        (files) => {
                            for (let file of files) {
                                if (app.files.includes(file) === false) {
                                    app.files.push(file);
                                    app.videos.push(new Video(file, null, null, ''));
                                }
                            }
                        }
                    );
                },
                fileOpen: (index) => {
                    app.filePromptPurge();

                    app.open_file_index = index;
                    app.open_file = app.videos[index].file;
                    app.open_datetime = app.videos[index].datetime;
                    app.open_location = app.videos[index].location;
                    app.open_memo = app.videos[index].memo;

                    app.input_datetime = app.open_datetime === null ? '' : app.open_datetime;
                    app.input_location = app.open_location === null ? '' : app.open_location.address;
                    app.input_memo = app.open_memo === null ? '' : app.open_memo;
                },
                fileSave: () => {
                    if (app.open_file_index === null) return;
                    app.videos[app.open_file_index].datetime = app.input_datetime;
                    app.videos[app.open_file_index].location = app.chosen_location;
                    app.videos[app.open_file_index].memo = app.input_memo;
                    app.filePromptPurge();
                },
                fileDelete: () => {
                    if (app.open_file_index === null) return;
                    console.log(app.open_file_index);
                    app.videos.splice(app.open_file_index, 1);
                    app.files.splice(app.open_file_index, 1);
                    app.filePromptPurge();
                },
                filePromptPurge: () => {
                    app.locations = [];

                    app.open_file_index = null;
                    app.open_file = '';
                    app.open_datetime = null;
                    app.open_location = null;
                    app.open_memo = null;

                    app.input_location = '';
                    app.input_datetime = '';
                    app.input_memo = '';

                    app.chosen_location = '';
                    if (app.chosen_marker !== null) app.chosen_marker.setMap(null);
                    app.chosen_marker = null;
                },
                locationSet: (location) => {
                    app.chosen_location = location;
                    app.input_location = location.address;
                    if (app.chosen_marker !== null) app.chosen_marker.setMap(null);
                    let position = new naver.maps.LatLng(location.n, location.e);
                    app.chosen_marker = new naver.maps.Marker({
                        position: position,
                        map: map
                    });
                    map.panTo(position);
                }
            },
            watch: {
                input_location: function(newVal, oldVal) {
                    naver.maps.Service.geocode({
                        address: newVal,
                    }, function(status, response) {
                        app.locations = [];
                        if (status === naver.maps.Service.Status.ERROR) {
                            return;
                        }
                        for (let i = 0; i < response.result.total; i++) {
                            app.locations.push(new Location(
                                response.result.items[i].address,
                                response.result.items[i].point.y,
                                response.result.items[i].point.x,
                            ));
                        }
                    });
                },
            }
        });
    </script>
</body>
