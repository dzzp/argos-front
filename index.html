<!doctype html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Argos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=Epo9GwIWGT5AtgxVLJrd&submodules=geocoder"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/base.css">
</head>

<body class="container-fluid wrapper">
    <div class="row full">
        <div id="vueapp" class="col-5 full">
            <div class="row full">
                <div id="left" class="col-7 full pad scrollable">
                    <div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="fileDialog">Add Video</button>
                        <div v-for="(video, index) in videos" v-on:click="fileOpen(index)" class="card pad">
                            <div class="card-block">
                                <h2>{{video.file.split('/').slice(-1)[0]}}</h2>
                                <small>{{video.file}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="middle" class="col-5 full pad scrollable">
                    <form v-if="open_file">
                        <div class="form-group">
                            <label for="inputFile">File name</label>
                            <input type="text" class="form-control" id="inputFile" v-bind:placeholder="open_file.split('/').slice(-1)[0]" readonly>
                        </div>
                        <div class="form-group">
                            <label for="inputLocation">Location</label>
                            <input type="text" class="form-control" id="inputLocation" v-model="input_location" v-bind:placeholder="open_location ? open_location.address : ''">
                            <div v-if="locations.length > 0">
                                <div class="card pad" v-for="(location, index) in locations">
                                    <div class="card-block">
                                        <h4 class="card-title">{{location.address}}</h4>
                                        <p class="card-text">{{location.x}}, {{location.y}}</p>
                                    </div>
                                </div>
                            </div>
                            <div v-else-if="input_location.length> 0">
                                <div class="card pad">
                                    <div class="card-block">
                                        <h4 class="card-title">Not found.</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMemo">Memo</label>
                            <input type="text" class="form-control" id="inputMemo" v-model="input_memo" v-bind:placeholder="open_memo ? open_memo : ''">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="fileDialog">Save Video</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="right" class="col-7 full">
            <!-- Map -->
        </div>
    </div>

    <script>
        const {
            dialog
        } = require('electron').remote;

        var map = new naver.maps.Map(
            'right', {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            }
        );

        class Video {
            constructor(file, date, location, memo) {
                this.file = file;
                this.date = date;
                this.location = location;
                this.memo = memo;
            }
        }

        class Location {
            constructor(address, x, y) {
                this.address = address;
                this.x = x;
                this.y = y;
            }
        }

        var app = new Vue({
            el: '#vueapp',
            data: {
                videos: [],
                files: [],
                locations: [],

                open_file: null,
                open_date: null,
                open_location: null,
                open_memo: null,

                input_location: '',
                input_memo: '',
            },
            methods: {
                /*
                addVideo: function() {
                    this.videos.push(new Video(
                        this.input_filepath,
                        this.input_date,
                        this.input_location,
                        this.input_memo,
                    ));
                    this.input_filepath = '';
                    this.input_date = '';
                    this.input_location = '';
                    this.input_memo = '';
                },
                delVideo: function(index) {
                    this.videos.splice(index, 1);
                },
                */
                fileDialog: () => {
                    dialog.showOpenDialog({
                            title: 'Choose Video',
                            properties: ['openFile', 'multiSelections'],
                        },
                        (files) => {
                            for (let file of files) {
                                if (app.files.includes(file) === false) {
                                    app.files.push(file);
                                    app.videos.push(new Video(file, null, null, ''));
                                }
                            }
                        }
                    );
                },
                fileOpen: (index) => {
                    app.locations = [];

                    app.open_file = app.videos[index].file;
                    app.open_date = app.videos[index].date;
                    app.open_location = app.videos[index].location;
                    app.open_memo = app.videos[index].memo;

                    app.input_location = '';
                    app.input_memo = '';
                }
            },
            watch: {
                input_location: function(newVal, oldVal) {
                    naver.maps.Service.geocode({
                        address: newVal,
                    }, function(status, response) {
                        app.locations = [];
                        if (status === naver.maps.Service.Status.ERROR) {
                            return;
                        }
                        for (let i = 0; i < response.result.total; i++) {
                            app.locations.push(new Location(
                                response.result.items[i].address,
                                response.result.items[i].point.x,
                                response.result.items[i].point.y,
                            ));
                        }
                    });
                },
            }
        });
    </script>
</body>
